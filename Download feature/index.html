<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download feature</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="flex items-center justify-center h-screen w-full">
    <div class="box bg-black h-[180px] w-[350px] rounded-[10px] px-4">
        <div class="progress mt-10 h-[10px] w-full bg-white rounded-full">
            <div class="growth h-[100%] w-[0%] bg-green-500 rounded-full"></div>
            <h3 class="text-white mt-2">0%</h3>
        </div>

        <div class="download flex mt-16 justify-center">
            <button class="text-white border-2 border-white px-3 rounded-[10px]">Download</button>
        </div>
      </div>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
